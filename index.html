<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="css_reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

  <!-- Card 1 -->
  <section class="container-main container-main_post">
    <div class="post-container">
      <div class="inside-border">
        <div class="post-header">
          <img src="/assets/vwuser.jpg" alt="" class="profile-photo">
          <div class="user-heading">
          </div>
          <button class="ellipsis">
            <img src="/assets/ellipsis.png" class="ellipsis-img" srcset="">
          </button>
        </div>
        <div class="main-img-container">
          <img src="/assets/vwpost1.jpg" alt="" class="main-img">
        </div>
        <div class="actions-container">
          <div class="actions-sec1">
            <i class="fa-regular fa-heart fa-lg"></i>
            <i class="fa-regular fa-comment fa-lg"></i>
            <i class="fa-regular fa-paper-plane fa-lg"></i>
          </div>
          <div class="actions-sec2">
            <i class="fa-regular fa-bookmark fa-lg"></i>
          </div>
        </div>
        <div class="likes-container">
          <p class="likes">Liked by <span class="first-liked"> messi</span>
            <button class="likes-btn btn"><span class="and"></span><span class="like-others"> others</span></button>
          </p>
        </div>

        <div class="caption-container">
          <p class="caption"><span class="caption-username">vwcanada</span><span class="caption-text">This goes out to
              everyone who learned to drive on pixels before pavement 😉 <br>Happy #VideoGames Day!</span> </p>
        </div>

        <div class="comments-container">
          <button class="comments-btn btn show-comments">View all <span class="number-of-comments"></span>
            comments</button>
        </div>

        <div class="date_comments-container">
          <p class="date-posted">2 days ago</p>
        </div>

      </div>

    </div>

  </section>

  <!--  Comments page -------------------------------------------------------------------->
  <section class="container-main container-main_comments hidden">
    <div class="post-container">
      <div class="inside-border">
        <div class="comments-header">
          <button class="hide_comments-btn btn"><img class="icon-btns"
              src="https://i.ibb.co/Nxn1mhs/icons8-chevron-left-50.png"></button>
          <p>Comments</p>

          <img class="icon-btns" src="https://i.ibb.co/N3Qy3Bf/icons8-paper-plane-32.png">
        </div>
        <div class="comments-section" id="comments-section">
          <!-- <div class="comment_single-container">
            <img src="/assets/user1 vertappen.png" alt="" srcset="" class="profile-photo">
            <div class="comment_single-text">
              <p class="comment_single-user">m.verstppen</p>
              <p class="comment_single-text">love my fans Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptatibus perspiciatis, nihil dicta soluta est incidunt quas esse tempora debitis dolore ipsum au
              </p>
            </div>

          </div> -->
        </div>
        <div class="comments-footer flex column justify-center align-items-center">
          <div class="comment-emojies flex row justify-center ">
            <button class="emoji">❤️</button>
            <button class="emoji">🙌</button>
            <button class="emoji">🔥</button>
            <button class="emoji">👏</button>
            <button class="emoji">😍</button>
            <button class="emoji">😮</button>
            <button class="emoji">😂</button>
          </div>
          <div class="add-comment-container">
            <div class="user-img" id="comment-user-img">
              <img src="/assets/vwuser.jpg" class="profile-photo" srcset="">
            </div>
            <form id="comment-form">
              <input type="text" id="add-comment" class="add-comment" name="comment" placeholder="Add a comment...">
              <button class="post-comment-btn" type="submit" id="post-comment-btn">Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--  Likes page -------------------------------------------------------------------->
  <section class="container-main container-main_likes hidden">
    <div class="post-container">
      <div class="inside-border">
        <div class="likes-header">
          <button class="hide_likes-btn btn"><img class="icon-btns"
              src="https://i.ibb.co/Nxn1mhs/icons8-chevron-left-50.png"></button>
          <p>Likes</p>

          <img class="icon-btns" src="https://i.ibb.co/N3Qy3Bf/icons8-paper-plane-32.png">
        </div>
        <div class="likes-section">
          <div class="likes-section_form">
            <form id="likes-form">
              <input type="text" class="add-comment" id="add-comment" name="comment" placeholder="Search likes...">

            </form>
          </div>

          <!-- <div class="likes_single-container">
            <div class="likes_single-container-left">
              <img src="/assets/user1 vertappen.png" alt="" srcset="" class="profile-photo">
              <p class="comment_single-user">m.verstppen</p>
            </div>
            <button class="follow-btn">Follow</button>
          </div> -->
        </div>
      </div>
    </div>
  </section>


  <script type="module" src="app.js"></script>
</body>

</html>
